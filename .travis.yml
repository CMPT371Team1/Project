notifications:
  email: false
  slack:
    secure: 


# build only when these branches are pushed to
branches:
  only:
    - master
    - develop
# builds andriod and osx versions 
matrix:
  include:
  - os: android
    dist: 6.0.0
  - os: osx
    os_image: xCode7

language: node_js
node_js:
  # version we are using
  - "6.9.4"
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-25

sudo: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java8-installer
    - lib32stdc++6
    - lib32z1

env:
  CXX=g++-4.8
  
  
install:
  - ./scripts/install.sh
  - echo $TRAVIS_OS_NAME

before_script:
  - ./scripts/before_script.sh

script:
  - ./scripts/build_script.sh
  # commented out since our project doesn't have these files, keeping it around in case we do need it later
  # - ls ionic info
