sudo: true
env: 
  CXX=g++-4.8 
  ANDROID_HOME=/home/travis/build/CMPT371Team1/Project/android-sdk-linux
  PATH=${PATH}:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/25.0.1:/usr/lib/google-cloud-sdk/platform/google_appengine
  PATH=/home/travis/build/CMPT371Team1/Project/geckodriver:${PATH}
  PATH/home/travis/.nvm/versions/node/v6.9.4/lib/node_modules/jasmine/bin:${PATH}
  PYTHONPATH=${PYTHONPATH}:/usr/lib/google-cloud-sdk/platform/google_appengine
  PYTHONPATH=${PYTHONPATH}:${TRAVIS_HOME}
  BUILD_TYPE=test


branches:
  only:
  - master
  - develop
  - build_dev
  - id4
    
language: node_js
cache:
  directories:
    - /home/travis/.nvm/
node_js:
- 6.9.4

matrix:
  include:
  - os: android
  - os: osx
    osx_image: xcode7 

addons:
  firefox: "47.0.1"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java8-installer
    - lib32stdc++6
    #- lib32z1
    

  
install:
  - "./scripts/install.sh"
  - echo $TRAVIS_OS_NAME

before_script:
  - "./scripts/before_script.sh"

script:
  - "./scripts/build_script.sh"
  
after_success:
  - "./scripts/systeminfo_script.sh"
  - "./scripts/stage_script.sh"
  
after_failure:
  - "./scripts/systeminfo_script.sh"
  
deploy:
 provider: script
 script: "scripts/deploy_script.sh"
 skip_cleanup: true
 on:
   branch: develop  


notifications:
  email: false
  slack:
    secure: 
