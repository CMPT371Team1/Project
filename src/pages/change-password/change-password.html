<ion-header>
    <ion-navbar color="primary">
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Current Password</ion-label>
            <ion-input type="password" clearOnEdit="false" [(ngModel)]="currentPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>New Password</ion-label>
            <ion-input type="password" clearOnEdit="false" [(ngModel)]="newPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="password" clearOnEdit="false" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button item-left (click)="cancel()">Cancel</button>
            <button ion-button item-right (click)="save()">Save</button>
        </ion-item>
    </ion-list>
</ion-content>
