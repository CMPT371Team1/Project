<ion-header>
    <ion-navbar>
        <ion-title>
            Kasper Home App
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img class="logo" src="http://placehold.it/250x250" />
    <br />
    <ion-list inset>

        <ion-item>
            <!--<ion-label stacked>Username</ion-label>-->
            <ion-input type="text" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label>Password</ion-label>-->
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
            <button item-left ion-button clear (click)="pushRegister()">Register</button>
            <button item-right ion-button clear (click)="doSignIn()">Sign In</button>
        </ion-item>
    </ion-list>
</ion-content>
