<ion-content padding>
    <img class="logo" src="http://placehold.it/300x300" />

    <ion-list inset>
        <ion-item>
            <ion-label><ion-icon name="contact"></ion-icon></ion-label>
            <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block color="primary" (click)="doSignIn()">Sign In</button>

    <div class="register">
        <p>Need an account?</p>
        <p><a href="#" (click)="pushRegister()">Register Here</a></p>
    </div>
</ion-content>
