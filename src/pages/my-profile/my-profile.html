<ion-header>
    <ion-navbar>
        <ion-title>
            My Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <img class="logo" src="http://placehold.it/50x50" />

    <ion-list inset>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text" placeholder="{{ currentUser.email }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input [(ngModel)]="firstName" type="text" placeholder="{{ currentUser.firstName }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input [(ngModel)]="lastName" type="text" placeholder="{{ currentUser.lastName }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Primary Phone</ion-label>
            <ion-input [(ngModel)]="phone2" type="tel" placeholder="{{ currentUser.phone1 }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Secondary Phone</ion-label>
            <ion-input [(ngModel)]="phone2" type="tel" placeholder="{{ currentUser.phone2 }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Province</ion-label>
            <ion-select [(ngModel)]="province" placeholder="{{ currentUser.location.province.name }}">
                <ion-option *ngFor="let p of provinces" value="{{p.abbr}}">{{p.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>City</ion-label>
            <ion-input [(ngModel)]="city" type="text" placeholder="{{ currentUser.location.city }}"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block (click)="showChangePassword()">Change Password</button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-item>
        <button item-left ion-button clear (click)="signOut()">Sign Out</button>
        <button item-right ion-button clear (click)="saveChanges()">Save</button>
    </ion-item>
</ion-footer>
