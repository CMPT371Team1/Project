<ion-header>
    <ion-navbar>
        <ion-title>
            My Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>PROFILE</ion-list-header>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text" placeholder="{{ currentUser.email }}" id="settingsEmail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input [(ngModel)]="firstName" type="text" placeholder="{{ currentUser.firstName }}" id="settingsFirstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input [(ngModel)]="lastName" type="text" placeholder="{{ currentUser.lastName }}" id="settingsLastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Primary Phone</ion-label>
            <ion-input [(ngModel)]="phoneNumber" type="text" placeholder="{{ currentUser.phone1 }}" id="settingsPhoneNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Secondary Phone</ion-label>
            <ion-input [(ngModel)]="phone2" type="tel" placeholder="{{ currentUser.phone2 }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Province</ion-label>
            <ion-select [(ngModel)]="province" placeholder="{{ currentUser.location.province.name }}" id="settingsProvince">
                <ion-option *ngFor="let p of provinces" value="{{p.abbr}}">{{p.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>City</ion-label>
            <ion-input [(ngModel)]="city" type="text" placeholder="{{ currentUser.location.city }}" id="settingsCity"></ion-input>
        </ion-item>

        <ion-list-header>Setting</ion-list-header>

        <ion-item>
            <ion-label staked>Notification</ion-label>
            <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
        </ion-item>

        <ion-item>
            <button ion-button block (click)="showChangePassword()">Change Password</button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-item>
        <button item-left ion-button clear (click)="signOut()">Sign Out</button>
        <button item-right ion-button clear (click)="saveChanges()">Save</button>
    </ion-item>
</ion-footer>
