
<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <img class="logo" src="http://placehold.it/50x50" />


    <ion-list inset>
        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input [(ngModel)]="email" type="text" id="signUpEmail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirm E-mail</ion-label>
            <ion-input [(ngModel)]="confirmEmail" type="text" id="signUpConfirmEmail"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="password" clearOnEdit="false" type="password" id="signUpPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input [(ngModel)]="confirmPassword" clearOnEdit="false"  type="password" id="signUpConfirmPassword"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input [(ngModel)]="firstName" type="text" placeholder="First Name" id="signUpFirstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input [(ngModel)]="lastName" type="text" placeholder="Last Name" id="signUpLastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Phone Number</ion-label>
            <ion-input [(ngModel)]="phoneNumber" type="text" placeholder="Phone Number" id="signUpPhoneNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Province</ion-label>
            <ion-select [(ngModel)]="province" id="signUpProvinceSelect">
                <ion-option value="AB">Alberta</ion-option>
                <ion-option value="BC" id="signUpBC">British Columbia</ion-option>
                <ion-option value="MB">Manitoba</ion-option>
                <ion-option value="NB">New Brunswick</ion-option>
                <ion-option value="NL">Newfoundland and Labrador</ion-option>
                <ion-option value="NS">Nova Scotia</ion-option>
                <ion-option value="NU">Nunavut</ion-option>
                <ion-option value="NW">North West Territories</ion-option>
                <ion-option value="ON">Ontario</ion-option>
                <ion-option value="PE">Prince Edward Island</ion-option>
                <ion-option value="QC">Quebec</ion-option>
                <ion-option value="SK">Saskatchewan</ion-option>
                <ion-option value="YT">Yukon</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>City</ion-label>
            <ion-input [(ngModel)]="city" type="text" placeholder="City" id="signUpCity"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>


<ion-footer>
    <ion-item>
        <button item-right ion-button clear (click)="doRegister()" id="signUpRegister">Register</button>
    </ion-item>
</ion-footer>
