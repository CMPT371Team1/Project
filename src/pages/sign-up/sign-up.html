
<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <img class="logo" src="http://placehold.it/50x50" />

    <ion-list inset>
        <ion-item>
            <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="confirmEmail" type="text" placeholder="Confirm E-mail"></ion-input>
        </ion-item>


        <ion-item>
            <ion-input [(ngModel)]="password" clearOnEdit="false" type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="confirmPassword" clearOnEdit="false"  type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>


        <ion-item>
            <ion-input [(ngModel)]="firstName" type="text" placeholder="First Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="lastName" type="text" placeholder="Last Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="phoneNumber" type="text" placeholder="Phone Number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="city" type="text" placeholder="City"></ion-input>
        </ion-item>

    </ion-list>

    <ion-footer>
        <ion-item no-lines>
            <button item-right ion-button clear (click)="doRegister()">Register</button>
        </ion-item>
    </ion-footer>
</ion-content>
