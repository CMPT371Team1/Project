<ion-content padding>

    <ion-list inset>
        <ion-item>
            <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="confirm_password" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>


        <ion-item>
            <ion-input [(ngModel)]="first_name" type="text" placeholder="First Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="last_name" type="text" placeholder="Last Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="phone_number" type="text" placeholder="Phone Number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="city" type="text" placeholder="City"></ion-input>
        </ion-item>

    </ion-list>

    <ion-footer>
        <ion-item no-lines>
            <button item-left ion-button clear (click)="register()">doRegister</button>
            <button item-right ion-button clear (click)="pushSignUp()">Sign In</button>
        </ion-item>
    </ion-footer>
</ion-content>
