<ion-header>
    <ion-navbar>
        <ion-title>
            Filter
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!--Everything-->
    <ion-list>
        <!--List of Provinces-->
        <ion-item>
            <ion-label stacked>Province</ion-label>
            <ion-select [(ngModel)]="province" multiple="true" id="provinceSelect">
                <ion-option value="AB">Alberta</ion-option>
                <ion-option value="BC">British Columbia</ion-option>
                <ion-option value="MB">Manitoba</ion-option>
                <ion-option value="NB">New Brunswick</ion-option>
                <ion-option value="NL">Newfoundland and Labrador</ion-option>
                <ion-option value="NS">Nova Scotia</ion-option>
                <ion-option value="NU">Nunavut</ion-option>
                <ion-option value="NW">North West Territories</ion-option>
                <ion-option value="ON">Ontario</ion-option>
                <ion-option value="PE">Prince Edward Island</ion-option>
                <ion-option value="QC">Quebec</ion-option>
                <ion-option value="SK">Saskatchewan</ion-option>
                <ion-option value="YT">Yukon</ion-option>
            </ion-select>
        </ion-item>

        <!--Price Range Text Inputs-->
        <ion-item>
            <ion-label stacked>Price Range</ion-label>
            <ion-range [(ngModel)]="price" id="priceRange" dualKnobs="true" step="15000" snap="true" min="100000" max="1600000" pin="true">
                <ion-label range-left>100000</ion-label>
                <ion-label range-right>1600000</ion-label>
            </ion-range>
        </ion-item>

        <!--Square Feet Range-->
        <ion-item>
            <ion-label stacked>Square Feet</ion-label>
            <ion-range [(ngModel)]="squareFeet" id="sqftRange" dualKnobs="true" min="100" max="10000" pin="true">
                <ion-label range-left>100</ion-label>
                <ion-label range-right>10000</ion-label>
            </ion-range>
        </ion-item>

        <!--Bedrooms Range-->
        <ion-item>
            <ion-label stacked>Bedrooms</ion-label>
            <ion-range [(ngModel)]="bedrooms" lower="1" upper="4" id="bedRange" dualKnobs="true" step="1" snaps="true" min="1" max="10" pin="true">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>10</ion-label>
            </ion-range>
        </ion-item>

        <!--Bathrooms Range-->
        <ion-item>
            <ion-label stacked>Bathrooms</ion-label>
            <ion-range [(ngModel)]="bathrooms" id="bathRange" dualKnobs="true" step="0.5" snaps="true" min="1" max="10" pin="true">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>10</ion-label>
            </ion-range>
        </ion-item>

        <!--Apply the Filter-->
        <ion-item>
            <button ion-button block (click)="applyFilter()">Apply Filter</button>
            <button ion-button block (click)="cancel()">Cancel</button>
        </ion-item>

    </ion-list>
</ion-content>
