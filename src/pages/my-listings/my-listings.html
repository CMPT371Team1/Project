<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-segment >
                <ion-segment-button value="listings" (ionSelect)="selectListings()">
                    My Listings
                </ion-segment-button>
                <ion-segment-button value="favourites" (ionSelect)="selectFavourites()">
                    Favourites
                </ion-segment-button>
            </ion-segment>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let d of storedData" (click)="haveFun(d.listingId)">
            <ion-thumbnail item-left>
                <img src="{{d['thumbnail']}}">
            </ion-thumbnail>
            <p>{{d['description']}}</p>
            <!--<button ion-button clear item-right>View</button>-->
        </ion-item></ion-list>
</ion-content>
