<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-segment [(ngModel)] = "listModel">
                <ion-segment-button value="listings" (ionSelect)="selectListings()">
                    My Listings
                </ion-segment-button>
                <ion-segment-button value="favourites" (ionSelect)="selectFavourites()">
                    Favourites
                </ion-segment-button>
            </ion-segment>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div [ngSwitch]="listModel">
    <ion-list *ngSwitchCase="'listings'">
        <ion-item *ngFor="let d of mineSavedData" (click)="clickMineListing(d)">
            <ion-thumbnail item-left>
                <img src="{{d['thumbnail']}}">
            </ion-thumbnail>
            <p>{{d['description']}}</p>
            <!--<button ion-button clear item-right>View</button>-->
        </ion-item></ion-list>
    <ion-list *ngSwitchCase="'favourites'">
        <ion-item *ngFor="let d of favSavedData" (click)="clickFavListing(d)">
            <ion-thumbnail item-left>
                <img src="{{d['thumbnail']}}">
            </ion-thumbnail>
            <p>{{d['description']}}</p>
            <!--<button ion-button clear item-right>View</button>-->
        </ion-item></ion-list>
    </div>
</ion-content>
