<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-checkbox [(ngModel)]="userPhone"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-checkbox [(ngModel)]="userEmail"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label floating stacked>Message </ion-label>
        <ion-textarea [(ngModel)]="MessageToSeller" id="message" rows="6"></ion-textarea>
    </ion-item>

    <ion-item>
        <button ion-button item-right (click)="sendMessage()">Send Message</button>
    </ion-item>
</ion-content>
